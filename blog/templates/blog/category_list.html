{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col">
            {% for category in categorys %}
            <article class="post">
                <h2><a href="{% url 'blog:category_detail' slug=category.slug %}">{{ category.name}}</a></h2>
            </article>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
