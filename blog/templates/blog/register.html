{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class=" signup-form">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="card card-registration mt-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp" alt="Sample photo" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body text-black">
                                <h3 class="mb-5 text-uppercase">User registration form</h3>
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="first_name">First name *</label>
                                                <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline">
                                                <label class="form-label" for="last_name">Last name *</label>
                                                <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="username">Username *</label>
                                        <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="password">Password *</label>
                                        <input type="text" id="password" name="password" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="designation">Designation *</label>
                                                <input type="text" id="designation" name="designation" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="company">Company *</label>
                                                <input type="text" id="company" name="company" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="email">Email ID *</label>
                                        <input type="text" id="email" name="email" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="image">Image *</label>
                                        <input type="file" id="image" name="image" class="form-control form-control-lg" required/>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label" for="about">About *</label>
                                        <textarea type="file" id="about" name="about" class="form-control form-control-lg" required></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="state">State *</label>
                                                <input type="text" id="state" name="state" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <div class="form-outline mb-2">
                                                <label class="form-label" for="country">Country *</label>
                                                <input type="text" id="country" name="country" class="form-control form-control-lg" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end pt-2">
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
