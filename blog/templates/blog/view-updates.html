{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center text-orange mt-3">Work Updates List</h1>   
    <div class="row mt-3">
        <div class="col-md-6">
            <form method="get"class="d-flex">
                <input type="date" name="date" id="selected-date" class="form-control" placeholder="search here">
                <button type="submit" class="btn btn-primary ms-2">Submit</button>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table id="school-data" class="mt-3 table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">Sr No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Work Updates</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for i in updates %}
                    <tr>
                        <td>{{forloop.counter|add:count}}</td>
                        <td>{{i.employee.name}}</td>
                        <td>{{i.details}}</td>
                        <td>{{i.created|date:'Y-m-d'}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include "blog/pagination.html" %}
</div>
{% endblock %}
