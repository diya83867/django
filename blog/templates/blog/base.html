{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pollapp/style.css' %}">
</head>

<body>
    <header class="page-header">
        <div class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'blog:post_new' %}" class="top-menu">
                {% include 'icons/file-earmark-plus.svg' %}
            </a>
            {% endif %}
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;" href="/">Django Girls
                Blog</a>
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;"
                href="/pollapp/">Polls</a>
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;"
                href="/category/">Category</a>
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;" href="/tag/">Tag</a>
            {% if user.is_authenticated %}
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;"
                href="/profile/">Profile</a>
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;"
                href="/logout/">Logout</a>
            {% else %}
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;"
                href="/register/">Register</a>
            <a style="text-decoration: none; padding: 20px; font-weight: bold; font-size: 30px;"
                href="/login/">Login</a>
            {% endif %}
        </div>
    </header>
    <main class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".hide").click(function () {
            var id = $(this).attr('r_id');
            console.log(id);
            $(".form-class" + id).toggle();
        });
    });
</script>

</html>
